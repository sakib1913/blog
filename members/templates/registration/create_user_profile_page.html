
{% extends 'base.html' %}
{% block title %}
Create A new Profile Page
{%endblock %}
{% block content %}
{% if user.is_authenticated %}
<h1> Create Profile</h1>
<div class="form-group">
<form method="POST" enctype="multipart/form-data">
	{% csrf_token %}
	{{ form.as_p }}
	<button class="btn btn-primary">Create Profile </button>

</div>

{%endif%}

{% endblock %}
