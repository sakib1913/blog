{% extends 'base.html' %}
{% block title %}
Edit Profile
{%endblock %}
{% block content %}
{% if user.is_authenticated %}
{% if user.id == profile.user.id %}
<h1>Edit Profile </h1>
<div class="form-group">
<form method="POST" enctype="multipart/form-data">
	{% csrf_token %}
	
	{{ form.as_p }}
	<button class="btn btn-primary">Update Profile</button>

</div>


{%endif%}
{% endif %}

{% endblock %}
