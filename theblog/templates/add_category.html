{% extends 'base.html' %}
{% block title %}
Create New Blog Category
{%endblock %}
{% block content %}
{% if user.is_authenticated %}
<h1>Add Category</h1>
<div class="form-group">
<form method="POST">
	{% csrf_token %}
	{{ form.as_p }}
	<button class="btn btn-primary">Add Category</button>

</div>
{%endif%}

{% endblock %}
